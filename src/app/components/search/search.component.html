<h1>Buscador <small> {{ termino }}</small></h1>
<hr>

<!--Alerta de registro no encontrado-->
<div class="row" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert"> 
            No existen resultados del termino ingresado: {{termino}}
        </div>
    </div>
</div>



<div class="card-columns">

    <app-heroe-tarjeta [heroe] = "foo" [index]="foo.idx" *ngFor="let foo of heroes; let a = index"></app-heroe-tarjeta>

</div>
