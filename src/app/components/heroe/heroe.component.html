<h1 class="animated fadeIn">{{ heroe.nombre | uppercase }} <small>({{heroe.aparicion | date:'y' }})</small></h1> <!--aplicacion del pipe-->
<hr>

<div class="row" animated fadeIn>
    <div class="col-md-4">
        <img src="{{heroe.img}}" class="img-fluid" alt="heroe.nombre">
        <br><br>
        <!--regresar a la pagina anterior-->
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h2>{{ heroe.nombre }}</h2>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>

       <!--NGIF-->
       <img *ngIf="heroe.casa=='Marvel'" class="img-logo" src="assets/img/Logo_marvel.png" alt="DC">
       <img *ngIf="heroe.casa=='DC'" class="img-logo" src="assets/img/DC_Comics_logo.png" alt="Marvel">

    </div>


</div>
